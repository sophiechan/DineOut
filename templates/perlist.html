{% extends "layout.html" %}
{% block body %}
	{{ super() }}
	<table class="table">
		<caption>Personal Lists</caption>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody>
			{% for ele in data %}
				<tr>
					<td>{{ ele.restid }}</td>
					<td><a href="/restaurants/{{ele.restid}}">{{ele.name}}</a></td>
					<td><button onclick="deleteRestaurant('{{ele.restid}}','{{lname}}')" type="button" class="btn btn-outline-danger">DELETE</button></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

	<script>
		function deleteRestaurant(restid, lname) {
			jQuery.ajax({
					url: '/users/' + lname + '/' + restid,
					type: 'DELETE',
					success: function(data) {
							alert(data)
							window.location = '/users/' + lname
					}
			});
		}
	</script>
{% endblock %}
