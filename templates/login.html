{% extends "layout.html" %}
{% block body %}
{{ super() }}
<title>Login Sample</title>
{% if pagename == "login" %}
	<h2>{{ pagename }}</h2>
{% else %}
	<h2>Diner Sign Up</h2>
{% endif %}
{% with messages = get_flashed_messages() %}
<div>{{ messages[0] }}</div>
{% endwith %}
<form action="/{{pagename}}" method="POST" id="carform">
    <input type="text" name="username" id="username" placeholder="Username"></input>
    <input type="password" name="password" id="password" placeholder="Password"></input>
    <input type="submit" name="submit"></input>
</form>
{% if pagename == "login" %}
	<select name="auth" id="auth" form="carform">
	    <option value="true">Manager</option>
	    <option value="false">Diner</option>
	</select>
{% endif %}
{% endblock %}
