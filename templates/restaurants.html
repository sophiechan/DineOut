{% extends "layout.html" %}
{% block body %}
	{{ super() }}
	<table class="table">
		<caption>Restaurants</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Infomation</th>
			</tr>
		</thead>
		<tbody>
			{% for ele in data %}
				<tr>
					<td><a href="/restaurants/{{ele.restid}}">{{ ele.name }}</a></td>
					<td>{{ ele }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
